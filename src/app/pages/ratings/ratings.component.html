<div *ngIf="ratings.length === 0" class="no-ratings">
  No ratings or reviews available.
</div>

<div *ngFor="let rating of ratings" class="rating-item">
  <div class="rating-header">
    <h3 class="restaurant-name">Restaurant: {{ rating.restaurantName }}</h3>
    <span class="order-id">Order ID: {{ rating.orderID }}</span>
  </div>
  <div class="rating-body">
    <div class="rating-stars">
      <span class="rating-score">{{ rating.ratingScore }} â˜…</span>
    </div>
    <p class="review-text">Review: {{ rating.reviewText }}</p>
  </div>
</div>
